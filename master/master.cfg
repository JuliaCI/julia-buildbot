for name in all_names:
    deb_arch = 'amd64'
    tar_arch = 'x86_64'
    march = 'x86-64'
    up_arch = 'x64'
    bits = '64'

    # Everything should be VERBOSE
    flags = 'VERBOSE=1 '

    # Add on the banner
    flags += 'TAGGED_RELEASE_BANNER="Official http://julialang.org/ release" '

    if name[-3:] == 'x86':
        deb_arch = 'i386'
        tar_arch = 'i386'
        march = 'i686'
        up_arch = 'x86'
        bits = '32'
        flags += 'JULIA_CPU_TARGET=pentium4 '

    # On windows, add XC_HOST dependent on the architecture
    if name[:3] == 'win':
        if march == 'i686':
            flags += 'XC_HOST=i686-w64-mingw32 '
        else:
            flags += 'XC_HOST=x86_64-w64-mingw32 '

    # On OSX, core2 is the minimum MARCH we support
    if name[:3] == "osx":
        march = "core2"

    # Add MARCH to flags
    flags += "MARCH=%s "%(march)
    c['slaves'] += [BuildSlave(name, 'julialang42', max_builds=1, properties={'deb_arch':deb_arch, 'tar_arch':tar_arch, 'release':name, 'flags':flags, 'up_arch':up_arch, 'bits':bits})]




